<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="shortcut icon" href="./src/images/icone.jpg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <title>Jogos 2D: Slideshow</title>
</head>
<body>
    
    <header class="titulo">
        <h1 style="font-family:'VT323', monospace;">A beleza dos jogos 2D</h1>
    </header>
    
    <main>
        <div class="slideshow">
            <div class="slides-lista">
                <input class="input" type="radio" name="slide" id="slide1" checked>
                <input class="input" type="radio" name="slide" id="slide2">
                <input class="input" type="radio" name="slide" id="slide3">
                <input class="input" type="radio" name="slide" id="slide4">

                <div class="slide s1">
                    <img src="./src/images/1.png" alt="">
                </div>
                <div class="slide">
                    <img src="./src/images/2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./src/images/3.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./src/images/4.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
        </div>
    </main>
    <footer>
        <div class="container">
            <br>
            <div class="jogos">
                <h2 style="font-family:'VT323', monospace ;">Jogos apresentados</h2>
                <li>
                    <img src="./src/images/ktnzero.png" alt="katanazero">
                </li>
                <li>
                    <img src="./src/images/themessenger.png" alt="themessenger">
                </li>
                <li>
                    <img src="./src/images/Hollow-Knight-Logo-PNG.png" alt="hollowknight">
                </li>
                <li>
                    <img src="./src/images/iconoclasts.png" alt="iconoclasts">
                </li>
            </div>
            <br>
            <div class="contatos">
                <h2 style="font-family:'VT323', monospace ;">Contatos</h2>
                <p style="font-family:'VT323', monospace ;">Discord: Link#0675</p>
                <p style="font-family:'VT323', monospace">GitHub: FriedNoodlesz</p>
            </div>
        </div>
    </footer>
</body>
</html>
